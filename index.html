<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- <script src="jquery.js"></script> -->
    <script>
        $(function () {

            var loginSuccess = localStorage.getItem("loginSuccess");
            if (loginSuccess == null) {
                // User is authenticated
                window.location.href="login.html";
                // document.getElementById("authenticated").innerHTML = '<iframe src="login.html" width="100%" height="600" frameBorder="0"></iframe>';
            }
            else {
                // User is not authenticated
                document.getElementById("unauthenticated").innerHTML = '<iframe src="profile.html" width="100%" height="600" frameBorder="0"></iframe>';
            }
        })
    </script>
</head>

<body>
    <div id="authenticated"></div>
    <div id="unauthenticated"></div>
    <!-- <iframe src="profile.html" width="100%" height="600" frameBorder="0"></iframe> -->
</body>

</html>
